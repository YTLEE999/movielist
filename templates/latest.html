<div class="container">
<div class="bd-example">
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="4"></li>
      </ol>
      <div class="carousel-inner">
        {% for latest_movie in latest_options: %}
        <div class="carousel-item {% if loop.index == 1 %} active{% endif %}">
            <a href="{{ url_for('get_movie', movie_id=latest_movie.id) }} ">
              <img src="https://image.tmdb.org/t/p/w1280/{{latest_movie.backdrop_path}}" class="img-fluid" alt="{{ latest_movie.title }}">
            </a>
          <div class="carousel-caption d-none d-md-block">
            <h5>{{ latest_movie.title }}</h5>
            <p>{{ latest_movie.release_date }}</p>
          </div>
        </div>
        {% endfor %}
      </div>
      <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>
